<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
        <div class="card caard">
          <div class="card-image">
            <figure class="image is-2by1">
              <img src="photos/tabletennis.jpg" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-header">
            <div class="card-header-title">
              Table Tennis Score Keeper
            </div>
          </div>
          <div class="card-content">
            <div class="content">
              <h1 class="title is-1 is-spaced"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
              <p class="subtitle">Use the buttons below to keep score.</p>
              <label for="selection" class="label is-large is-inline">Playing To</label>
              <div class="select is-normal is-rounded">
                <select id="selection" name="">
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                </select>
              </div>
            </div>
          </div>
          <footer class="card-footer">
            <button id="p1Button" class="button is-primary card-footer-item is-large">+1 Player One</button>
            <button id="p2Button" class="button is-info card-footer-item is-large">+1 Player two</button>
            <button id="reset" class="button is-danger card-footer-item is-large">Reset</button>
          </footer>
        </div>
      </div>
    </div>
  </div>
 <script src="index.js"></script>
</body>

</html>
